<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h6>Nowości książkowe </h6>
    </div>
  </div>

  <div class="row" *ngFor="let book of books">

    <div class="col-md-6">
      <img class="card-img-top" src="{{book.srcImage}}" alt="Card image cap">
    </div>
    <div class="col-md-6">
      <p>Tytuł: {{book.title}}</p>
      <p>Autor: {{book.author}}</p>
      <p>Status: {{book.status}}</p>
      <a href="#">Wiecej</a>
      <p>Dodaj do koszyka</p><!-- wymagane logowanie lub rejestracja -->
    </div>

  </div>

</div>
