    <div *ngFor="let article of articles">

          <div class="row">

            </div>

            <div id="art-content" class="col-md-6">
                <h4 class="card-title">{{article.title}}</h4>
                <p class="card-text">{{article.shortDescription}}</p>
                <a id="btn" href="#" class="btn btn-primary ">Wiecej</a>
            </div>
          </div>

    </div>
